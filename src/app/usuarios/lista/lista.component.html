<div class="row">
    <div *ngFor="let user of lista" class="col-3 py-2">
      <div class="card">
        <img [src]="user.avatar" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
          <p class="card-text">{{user.email}}</p>
          <p class="card-text">
            <span class="text-muted">
                ID: {{user.id}}
            </span>
          </p>
        </div>
      </div>
    </div>
     
  </div>
